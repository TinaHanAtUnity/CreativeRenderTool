<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unity Ads WebView</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous" />
    <style>
        #videoView {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #webView {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="hello">
    </div>
    <video id="videoView"></video>
    <iframe name="webview-frame" id="webView" src="iframe.html?enableLogs=1"></iframe>
    <script>
        var getHeadless = function() {
            if(typeof location !== 'undefined' && location.search.indexOf('headless=1') !== -1) {
                return true;
            }
            return false;
        };
        var getHeadlessLoad = function() {
             if(typeof location !== 'undefined' && location.search.indexOf('headlessload=1') !== -1) {
                 return true;
             }
             return false;
         };
         var getHeadlessLoadAdapter = function() {
             if(typeof location !== 'undefined' && location.search.indexOf('headlessloadadapter=1') !== -1) {
                 return true;
             }
             return false;
         }
    </script>
</body>
</html>

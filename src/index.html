<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unity Ads WebView</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>

    <script>
        var origin = 'http://localhost:8000';
        if(location.search.length > 0 && location.search.indexOf('?') !== -1) {
            var queryString = location.search.split('?')[1].split('&');
            var queryParams = {};
            for(i = 0; i < queryString.length; i++) {
                var param = queryString[i].split('=');
                queryParams[param[0]] = param[1];
            }
            if('origin' in queryParams) {
                var decodedOrigin = decodeURIComponent(queryParams['origin']);
                var parser = document.createElement('a');
                parser.href = decodedOrigin;
                origin = parser.origin;
            }
        }

        var style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = origin + '/build/dev/css/main.css';

        var system = document.createElement('script');
        system.src = origin + '/node_modules/systemjs/dist/system.js';

        system.addEventListener('load', function() {
            console.log('origin: ' + origin);
            var config = {
                baseURL: origin + '/build/dev/js',
                map: {
                    text: origin + '/node_modules/systemjs-plugin-text/text.js',
                    'es6-promise': origin + '/node_modules/es6-promise/dist/es6-promise.js',
                    xmldom: origin + '/node_modules/xmldom/dom-parser.js'
                },
                meta: {
                    '*.html': {
                        loader: 'text'
                    }
                },
                packages: {},
                paths: {
                    '*.html': origin + '/build/dev/html/*.html'
                }
            };
            config.packages[origin] = {
                defaultExtension: 'js'
            };
            System.config(config);
            System.import('Main');
        }, false);

        document.head.appendChild(style);
        document.head.appendChild(system);
    </script>
</head>
<body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unity Ads WebView</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>

    <script id="mraid">
        (function(initialize) {
            if(!initialize) {
                return;
            }

            var MRAID = function() {
                var state = 'loading';
                var listeners = {
                    ready: [],
                    error: [],
                    stateChange: [],
                    viewableChange: [],
                    sizeChange: []
                };

                var trigger = function(event, parameters) {
                    if(!parameters) {
                        parameters = [];
                    }
                    if(event in listeners) {
                        listeners[event].forEach(function(listener) {
                            listener.apply(window, parameters);
                        });
                    }
                };

                this.getState = function() {
                    return state;
                };

                var setState = function(newState) {
                    state = newState;
                    trigger('stateChange', [newState]);
                };

                this.getVersion = function() {
                    return '2.0';
                };

                this.getPlacementType = function() {
                    return 'interstitial';
                };

                this.setOrientationProperties = function() {};
                this.getOrientationProperties = function() {
                    return {
                        allowOrientationChange: true,
                        forceOrientation: 'none'
                    };
                };

                this.supports = function() {
                    return false;
                };

                this.getPlacementType = function() {
                    return 'interstitial';
                };

                this.addEventListener = function(event, listener) {
                    if(event in listeners) {
                        listeners[event].push(listener);
                    }
                    if(event === 'ready' && state === 'default') {
                        trigger('ready');
                    }
                };

                this.removeEventListener = function(event, listener) {
                    if(event in listeners) {
                        var index = listeners[event].indexOf(listener);
                        if(index !== -1) {
                            listeners[event].splice(index, 1);
                        }
                    }
                };

                this.isViewable = function() {
                    return true;
                };

                this.getCurrentPosition = this.getDefaultPosition = function() {
                    return {
                        x: 0,
                        y: 0,
                        width: document.body.clientWidth,
                        height: document.body.clientHeight
                    };
                };

                this.getExpandProperties = function() {
                    return {
                        width: document.body.clientWidth,
                        height: document.body.clientHeight,
                        useCustomClose: false,
                        isModal: true
                    };
                };

                this.setExpandProperties = function() {};
                this.getResizeProperties = function() {
                    return {
                        width: undefined,
                        height: undefined,
                        offsetX: undefined,
                        offsetY: undefined,
                        customClosePosition: 'top-right',
                        allowOffscreen: true
                    };
                };

                this.setResizeProperties = function() {};

                this.getMaxSize = this.getScreenSize = function() {
                    return {
                        width: document.body.clientWidth,
                        height: document.body.clientHeight
                    };
                };

                this.useCustomClose = function() {};

                this.close = function() {
                    setState('hidden');
                    window.parent.postMessage('close', '*');
                };

                window.parent.postMessage('loaded', '*');
                setState('default');
            };
            window.mraid = new MRAID();
        })(window.initialize);
    </script>
    <script>
        var initialize = function(mraid) {
            window.initialize = true;
            document.write(mraid.replace('<scr' + 'ipt src="mraid.js"></scr' + 'ipt>', '<scr' + 'ipt>' + document.getElementById('mraid').innerHTML + '</scr' + 'ipt>'));
        };

        window.addEventListener('message', function(event) {
            if(event && event.data && typeof event.data === 'object' && event.data.type && typeof event.data.type === 'string') {
                switch(event.data.type) {
                    case 'initialize':
                        if(event.data.url) {
                            var xhr = new XMLHttpRequest();
                            xhr.addEventListener('load', function() {
                                initialize(xhr.responseText);
                            }, false);
                            xhr.open('GET', decodeURIComponent(mraid));
                            xhr.send();
                        } else if(event.data.data) {
                            initialize(event.data.data);
                        }
                        break;

                    default:
                        break;
                }
            }
        }, false);
    </script>
</head>
<body></body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script>
        /*Copyright (c) 2011-2016 Moat Inc. All Rights Reserved.*/
        function initMoatTracking(c, d, e, k, l) {
            var g = document.createElement("script"), a = [];
            d = {
                adData: {ids: d, duration: e, url: l}, dispatchEvent: function(b) {
                    this.sendEvent ? (a && (a.push(b), b = a, a = !1), this.sendEvent(b)) : a.push(b)
                }
            };
            e = "_moatApi" + Math.floor(1E8 * Math.random());
            var f, h;
            try {
                f = c.ownerDocument, h = f.defaultView || f.parentWindow
            } catch(b) {
                f = document, h = window
            }
            h[e] = d;
            g.type = "text/javascript";
            c && c.insertBefore(g, c.childNodes[0] || null);
            g.src = "https://z.moatads.com/" + k + "/moatvideo.js#" + e;
            return d
        }

        (function() {
            var MRAID = function() {
                var state = 'loading';

                var listeners = {
                    ready: [],
                    error: [],
                    stateChange: [],
                    viewableChange: [],
                    sizeChange: []
                };

                var viewable = false;

                var orientationProperties = {
                    allowOrientationChange: true,
                    forceOrientation: 'none'
                };

                var trigger = function(event, parameters) {
                    if(!parameters) {
                        parameters = [];
                    }
                    if(event in listeners) {
                        listeners[event].forEach(function(listener) {
                            listener.apply(window, parameters);
                        });
                    }
                };

                var width = window.innerWidth;
                var height = window.innerHeight;

                var setState = function(newState) {
                    state = newState;
                    trigger('stateChange', [newState]);
                };

                window.addEventListener('message', function(event) {
                    switch(event.data.type) {
                        case 'viewable':
                            viewable = event.data.value;
                            trigger('viewableChange', [viewable]);
                            break;

                        case 'resize':
                            window.innerWidth = width = event.data.width;
                            window.innerHeight = height = event.data.height;
                            trigger('sizeChange', [width, height]);
                            break;

                        default:
                            break;
                    }
                }, false);

                window.addEventListener('DOMContentLoaded', function() {
                    window.parent.postMessage({
                        type: 'loaded'
                    }, '*');
                    setState('default');
                    trigger('ready');
                }, false);

                this.addEventListener = function(event, listener) {
                    if(event in listeners) {
                        listeners[event].push(listener);
                    }
                };

                this.createCalendarEvent = function() {
                    trigger('error', ['not implemented', 'createCalendarEvent']);
                };

                this.close = function() {
                    setState('hidden');
                    window.parent.postMessage({
                        type: 'close'
                    }, '*');
                };

                this.expand = function() {
                    trigger('error', ['not implemented', 'expand']);
                };

                this.getCurrentPosition = this.getDefaultPosition = function() {
                    return {
                        x: 0,
                        y: 0,
                        width: width,
                        height: height
                    };
                };

                this.getExpandProperties = function() {
                    trigger('error', ['not implemented', 'getExpandProperties']);
                };

                this.getMaxSize = this.getScreenSize = function() {
                    return {
                        width: width,
                        height: height
                    };
                };

                this.getOrientationProperties = function() {
                    return orientationProperties;
                };

                this.getPlacementType = function() {
                    return 'interstitial';
                };

                this.getResizeProperties = function() {
                    trigger('error', ['not implemented', 'getResizeProperties']);
                };

                this.getState = function() {
                    return state;
                };

                this.getVersion = function() {
                    return '2.0';
                };

                this.isViewable = function() {
                    return viewable;
                };

                this.open = function(url) {
                    window.parent.postMessage({
                        type: 'open',
                        url: url
                    }, '*');
                };

                this.playVideo = function() {
                    trigger('error', ['not implemented', 'playVideo']);
                };

                this.removeEventListener = function(event, listener) {
                    if(event in listeners) {
                        var index = listeners[event].indexOf(listener);
                        if(index !== -1) {
                            listeners[event].splice(index, 1);
                        }
                    }
                };

                this.resize = function() {
                    trigger('error', ['not implemented', 'resize']);
                };

                this.setExpandProperties = function() {
                    trigger('error', ['not implemented', 'setExpandProperties']);
                };

                this.setOrientationProperties = function(properties) {
                    orientationProperties = properties;
                    window.parent.postMessage({
                        type: 'orientation',
                        properties: properties
                    }, '*');
                };

                this.setResizeProperties = function() {
                    trigger('error', ['not implemented', 'setResizeProperties']);
                };

                this.storePicture = function() {
                    trigger('error', ['not implemented', 'storePicture']);
                };

                this.useCustomClose = function() {
                    trigger('error', ['not implemented', 'useCustomClose']);
                };
            };
            window.mraid = new MRAID();
        })();

        var moat = undefined;
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('message', function(event) {
                if(event && event.data && event.data.type && event.data.data) {
                    switch(event.data.type) {
                        case 'init':
                            var dummyElement = document.createElement('div');
                            document.body.appendChild(dummyElement);
                            window.MOATMAPI_ENV = event.data.data.moatData;
                            moat = initMoatTracking(dummyElement, event.data.data.ids, event.data.data.duration, "unityinappvideo254672075459", event.data.data.url);
                            break;

                        case 'event':
                            if(moat) {
                                moat.dispatchEvent({
                                    "type": event.data.data.type,
                                    "adVolume": event.data.data.volume
                                });
                                if(window.mraid) {
                                    if(event.data.data.type === 'AdPaused') {
                                        mraid.viewable = false;
                                        window.postMessage({
                                            type: 'viewable',
                                            value: false
                                        }, '*');
                                    }
                                    if(event.data.data.type === 'AdPlaying') {
                                        mraid.viewable = true;
                                        window.postMessage({
                                            type: 'viewable',
                                            value: true
                                        }, '*');
                                    }
                                }
                            }
                            break;

                        default:
                            break;
                    }
                }
            }, false);

        });
    </script>
</head>
<body>
</body>
</html>

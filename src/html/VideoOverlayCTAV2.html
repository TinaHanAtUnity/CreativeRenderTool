<div class="content">
    <div class="top-container">
        <div class="left-corner">
            <div class="skip-button button button-left">
                <div class="tab">
                    <div class="icon-container">
                        <span class="icon icon-skip"></span>
                    </div>
                    <div class="icon-container">
                        <span class="icon icon-close"></span>
                    </div>
                </div>
            </div>
            <div class="china-advertisement">广告</div>
        </div>
        <div class="right-corner">
            <div class="timer-button button button-right">
                <div class="tab">
                    <div class="timer-container">
                        <div class="timer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buffering-spinner">
        <div class="spinner-animation"></div>
        <div class="spinner-text">
            <%= data.t("Buffering") %>
        </div>
    </div>
    <div class="bottom-container">
        <div class="left-corner">
            <div class="mute-button button button-left <%= data.muted ? 'muted' : '' %>">
                <div class="tab">
                    <div class="icon-container">
                        <span class="icon icon-volume"></span>
                    </div>
                    <div class="icon-container">
                        <span class="icon icon-volume-mute"></span>
                    </div>
                </div>
            </div>
            <div class="gdpr-button button">
                <div class="tab tab-rounded gdpr-tab">
                    <div class="icon-container">
                        <span class="icon icon-gdpr"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="gdpr-pop-up">
                <div class="icon-gdpr"></div>
                <div class="gdpr-text">
                    Unity is personalizing your ads experience in this application.
                    <span class="gdpr-link">Tap here</span> to learn more about Unity and your privacy choices.
                </div>
            </div>
        </div>
        <div class="right-corner">
            <% if (data.showInstallButton) { %>
                <div class="install-button install-button-ctav2 call-button call-button-ctav2 button button-bottom button-right">
                    <div class="tab">
                        <div class="download-wrapper">
                            <div class="game-icon" style="background-image: url('<%= data.gameIcon && data.gameIcon.replace("file://", "" ) %>')"></div>
                            <div class="game-title">
                                <span class="game-title-text"><%= data.gameName %></span>
                                <span class="game-rating">
                                    <span class="game-rating-stars-top" style="width: <%= data.rating %>%">
                                        <span class="icon-star first-icon-star"></span>
                                        <span class="icon-star"></span>
                                        <span class="icon-star"></span> 
                                        <span class="icon-star"></span>
                                        <span class="icon-star"></span>
                                    </span>
                                    <span class="game-rating-stars-bottom">
                                        <span class="icon-star first-icon-star"></span>
                                        <span class="icon-star"></span>
                                        <span class="icon-star"></span>
                                        <span class="icon-star"></span>
                                        <span class="icon-star"></span>
                                    </span>
                                </span>
                            </div>
                            <div class="download-container">
                                <span class="download-text"><%= data.t("Get") %></span>
                            </div>
                        </div>
                    </div>
                </div>
            <% } else { %>
                <div class="vast-button call-button button button-bottom button-right">
                    <div class="tab">
                        <span class="text"><%= data.t("Learn More") %> <span class="go-text">GO</span></span>
                    </div>
                </div>
            <% } %>
        </div>
    </div>
    <div class="debug-message-text"></div>
</div>

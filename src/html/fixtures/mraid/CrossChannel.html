<script>
    var closelocation = 'topleft';
    var closesize = '30';
    var closeDelay = '5';
    var ad_click_dest = "{URL}";
    var ad_logroot = "https://g5.mdotm.com";
    var ad_logging = false;
    var ad_has_custom_load_screen = false;
    var ad_dynamic_parameters = "";
    var ad_footer_msg = '';
    var pixels = '{PIXELS}';
    pixels = parseInt(pixels);

    var gameType = "run";

    function openSite(url) {
        log_event("click");
        mraid.open(url);
    }
    function doReadyCheck() {
        if(mraid.getState() == 'loading') {
            mraid.addEventListener("ready", mraidIsReady);
        } else{
            showMyAd();
        }
    }
    function mraidIsReady() {
        removeEventListener('ready', mraidIsReady);
        showMyAd();
    }
    function showMyAd(){
        if ( mraid ) {
            mraid.useCustomClose(true);
            if ( mraid.isViewable() ) {
                startAd();
            } else {
                mraid.addEventListener('viewableChange', function(viewable) {
                    if(viewable) {
                        mraid.removeEventListener('viewableChange', arguments.callee);
                        startAd();
                    }
                });
            }
        } else {
            startAd();
        }
    }
    function startAd() {
        showAd();
        setTimeout(function(){
            var closeElement = document.getElementById("closebtn");
            var y = closesize + "px";
            if ( closelocation == 'topright' ) {
                closeElement.style.top = '10px';
                closeElement.style.right = '10px';
            } else if ( closelocation == 'topleft') {
                closeElement.style.top = '10px';
                closeElement.style.left = '10px';
            } else if ( closelocation == 'bottomright' ) {
                closeElement.style.bottom = '10px';
                closeElement.style.right = '10px';
            } else {
                closeElement.style.bottom = '10px';
                closeElement.style.left = '10px';
            }
            closeElement.style.display = "block";
            closeElement.style.fontSize = y;
        }, closeDelay * 1000);
    }
    function closeMyAd() {
        log_event("skip");
        mraid.close();
    }
    function log_event(eventID) {
        console.log("[log_event] ==> " + eventID);
    }
    function log_level(gameType, event) {
        console.log(gameType + ": " + event);
    }

</script>

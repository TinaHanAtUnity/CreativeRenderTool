<script src="unity_video_player.js"></script>
<script src="unity_afma.js"></script>
<script src="mraid.js"></script>

<script>
    (function() {
        window.VideoPlayer.addEventListener('canplay', function() {
            window.VideoPlayer.play();
        });
        window.VideoPlayer.addEventListener('ended', function() {
            console.log('end!');
            window.google.afma.support.close();
        });
        window.VideoPlayer.style.width = '100%';
        window.VideoPlayer.style.height = '100%';
        window.VideoPlayer.src = 'https://wiki.yoctoproject.org/wiki/images/a/a6/Big-buck-bunny_trailer.webm';
        // window.VideoPlayer.src = 'http://mirror.cessen.com/blender.org/peach/trailer/trailer_480p.mov';
    })();
</script>

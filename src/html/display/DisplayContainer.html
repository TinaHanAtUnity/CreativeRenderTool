<html>
    <head>
        <style>
            body {
                width: 100%;
                height: 100%;
            }
            .container {
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            (function() {
                function isEventTargetingAnchorElement(e) {
                    return e.target.nodeName === 'A';
                }

                function handleRedirect(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var href = e.target.href;

                    window.parent.postMessage({
                        type: 'redirect',
                        href: href
                    }, '*');
                }

                document.addEventListener('click', function(e) {
                    if (isEventTargetingAnchorElement(e)) {
                        handleRedirect(e);
                        return false;
                    } else {
                        return true;
                    }
                });
            })();
        </script>
    </head>
    <body></body>
</html>

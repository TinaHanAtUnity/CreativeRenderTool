<!-- DO NOT PUT A DOCTYPE HERE! iOS will go crazy -->
<html lang="en">
<head>
    <title>Unity Ads Privacy WebView</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>

    <script>
        (function() {
            var AdsPrivacyAdapter = function() {
                var listeners = {
                    error: [],
                    sizeChange: []
                };

                var viewable = false;

                var orientationProperties = {
                    allowOrientationChange: true,
                    forceOrientation: 'none'
                };

                var permissions = {};

                var trigger = function(event, parameters) {
                    if(!parameters) {
                        parameters = [];
                    }
                    if(event in listeners) {
                        for (var len = listeners[event].length, i = len - 1; i >= 0; i--) {
                            var listener = listeners[event][i];
                            try {
                                listener.apply(window, parameters);
                            } catch (e) {
                                console.log('Got error ', e);
                                window.parent.postMessage({
                                    type: 'diagnosticError',
                                    error: {
                                        message: e.message
                                    }
                                }, '*');
                            }
                        }
                    }
                };

                var width = window.innerWidth;
                var height = window.innerHeight;

                window.addEventListener('message', function(event) {
                    switch(event.data.type) {
                        case 'viewable':
                            viewable = event.data.value;
                            trigger('viewableChange', [viewable]);
                            break;

                        case 'resize':
                            window.innerWidth = width = event.data.width;
                            window.innerHeight = height = event.data.height;
                            trigger('sizeChange', [width, height]);
                            break;

                        case 'permission':
                            permissions[event.data.value.type] = event.data.value.status;
                            trigger('permissionChange', [event.data.value.type, event.data.value.status]);
                            triggerExperienceType(event.data.value.type, event.data.value.status);
                            break;

                        default:
                            break;
                    }
                }, false);

                window.addEventListener('resize', function(e) {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    trigger('sizeChange', [width, height]);
                });

                this.onShowFallback = function(listener) {
                    if (permissions['Camera'] === false) {
                        listener();
                    } else {
                        this.addEventListener('showFallback', listener);
                    }
                };

                this.addEventListener = function(event, listener) {
                    if(event in listeners) {
                        listeners[event].push(listener);
                    }
                };

                this.getCurrentPosition = this.getDefaultPosition = function() {
                    return {
                        x: 0,
                        y: 0,
                        width: width,
                        height: height
                    };
                };

                this.getMaxSize = this.getScreenSize = function() {
                    return {
                        width: width,
                        height: height
                    };
                };

                this.getOrientationProperties = function() {
                    return orientationProperties;
                };

                this.removeEventListener = function(event, listener) {
                    if(event in listeners) {
                        var index = listeners[event].indexOf(listener);
                        if(index !== -1) {
                            listeners[event].splice(index, 1);
                        }
                    }
                };

                this.setOrientationProperties = function(properties) {
                    orientationProperties = properties;
                    window.parent.postMessage({
                        type: 'orientation',
                        properties: properties
                    }, '*');
                };

                this.onPrivacyReady = function() {
                    if (window.privacyAdapter.readyCallback) {
                        const obj = {
                            env: JSON.parse(this.getEnv()),
                            user: JSON.parse(this.getUserSettings())
                        };
                        window.privacyAdapter.readyCallback(obj);
                    }
                    window.parent.postMessage({
                        type: 'onPrivacyReady'
                    }, '*');
                };

                this.onPrivacyCompleted = function(userSettings) {
                    if (window.privacyAdapter.completeCallback) {
                        window.privacyAdapter.completeCallback();
                    }
                    window.parent.postMessage({
                        type: 'onPrivacyCompleted',
                        data: JSON.parse(userSettings)
                    }, '*');
                };

                this.onPrivacyEvent = function(eventName, eventData) {
                    window.parent.postMessage({
                        type: 'onPrivacyEvent',
                        name: eventName,
                        data: JSON.parse(eventData)
                    }, '*');
                };

                this.getEnv = function() {
                    return '{{ PRIVACY_ENVIRONMENT }}'
                };

                this.getUserSettings = function() {
                    return '{{ PRIVACY_USER_SETTINGS }}'
                }
            };

            window.privacyAdapter = new AdsPrivacyAdapter();
        })();
    </script>
    <script id="deviceorientation-support"></script>
    <script id="debug-js-console"></script>
</head>
<body></body>
</html>

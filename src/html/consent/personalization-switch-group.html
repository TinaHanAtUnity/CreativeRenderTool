<div class="switch-container">
    <div class="switch-label">
        <span>I agree to personalized game experience</span>
    </div>
    <div class="switch">
        <input id="personalized-experience-switch" type="checkbox"  />
        <label for="personalized-experience-switch"></label>
    </div>
</div>
<div class="switch-container">
    <div class="switch-label">
        <span>I agree to personalized ads and in-app content from Unity</span>
    </div>
    <div class="switch">
        <input id="personalized-ads-switch" type="checkbox" />
        <label for="personalized-ads-switch" class="personalized-ads-label"></label>
    </div>
</div>
<div id="third-party-switch" class="switch-container">
    <div class="switch-label">
        <span>I also agree to personalized ads and measurement, including those using
            demographic and other data from third-party partners</span>
    </div>
    <div class="switch">
        <input id="personalized-ads-3rd-party-switch" type="checkbox" />
        <label for="personalized-ads-3rd-party-switch"></label>
    </div>
</div>

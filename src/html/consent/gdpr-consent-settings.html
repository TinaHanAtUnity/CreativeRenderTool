<div class="safe-area-content">
    <div class="back-button">
        <span class="consent-icon-arrow"></span>
    </div>
    <div class="personalization-container container">
        <div class="main-text-container">
            <div class="privacy-info-title"><span>Personalize your experience</span></div>
            <div class="privacy-info-description">
                <p class="text">
                    We always try to deliver the best possible experience for gamers. We collect your information only in order to provide you with personalized gameplay and relevant ads.
                </p>
                </div>
        </div>
        <div class="info-container">
        </div>
    </div>
    <div class="settings-container container">
        <div class="stripe"></div>
        <div class="checkbox-group-container">
            <div class="checkbox-item-container">
                <input id="personalized-experience-checkbox" type="checkbox" name="" />
                <label for="personalized-experience-checkbox">I agree to personalized game experience</label>
            </div>
            <div class="checkbox-item-container">
                <input id="personalized-ads-checkbox" type="checkbox" name="" />
                <label for="personalized-ads-checkbox">I agree to personalized ads and in-app content from Unity</label>
            </div>
            <div class="line"></div>
            <div class="indented-checkbox checkbox-item-container">
                <input id="personalized-ads-3rd-party" type="checkbox" name="" />
                <label for="personalized-ads-3rd-party">I agree to personalized ads and measurement, including those using demographic and other data from 3rd party partners</label>
            </div>
        </div>
        <div class="button-container">
            <div class="accept-all item consent-button"><span>Accept all</span></div>
            <div class="save-my-choices item consent-button"><span>Save my choices</span></div>
        </div>
    </div>
</div>

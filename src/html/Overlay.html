<div class="skip-button">You can skip this video in <span class="skip-duration">0</span> seconds</div>
<div class="buffering-spinner">
    <div class="spinner-animation"></div>
    <div class="spinner-text">Buffering</div>
</div>
<div class="mute-button <%= data.muted ? 'muted' : '' %>">
    <div class="mute-icon"><span class="icon-volume"></span></div>
    <div class="unmute-icon"><span class="icon-volume-mute"></span></div>
</div>
<div class="video-duration-text">This video ends in <span class="video-duration">0</span> seconds</div>
<div class="debug-message-text"></div>

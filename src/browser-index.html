<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous" />
    <style>
        #videoView {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #webView {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

<body>
    <div class="container">

                                    <div class="form-group">
                                        <label for="androidScreenWidth">Screen Width:</label>

                                        <label for="androidScreenLayout">Screen Layout:</label>
                                        <input id="androidScreenLayout" class="form-control" type="number" value="268435794" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidScreenBrightness">Screen Brightness</label>
                                        <input id="androidScreenBrightness" class="form-control" type="number" value="1" />

                                        <input id="androidSystemLanguage" class="form-control" type="text" value="en_US" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidTimeZone">Time Zone:</label>
                                        <input id="androidTimeZone" class="form-control" type="text" value="GMT+02:00" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidTotalMemory">Total Memory:</label>
                                        <input id="androidTotalMemory" class="form-control" type="number" value="1899508" />
                                    </div>
                                    <div class="form-group">

                                        <input id="androidFreeMemory" class="form-control" type="number" value="1000000" />

                                        <input id="androidTotalSpace" class="form-control" type="number" value="13162172" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidFreeSpace">Free Space:</label>
                                        <input id="androidFreeSpace" class="form-control" type="number" value="10159440" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidConnectionType">Connection Type:</label>
                                        <select id="androidConnectionType" class="form-control">
                                            <option value="wifi">WiFi</option>
                                            <option value="cellular">Cellular</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="androidNetworkType">Network Type:</label>
                                        <input id="androidNetworkType" class="form-control" type="number" value="0" />

                                    <div class="form-group">

                                        <label for="androidNetworkOperatorName">Network Operator Name:</label>
                                        <input id="androidNetworkOperatorName" class="form-control" type="text" value="DNA" />
                                    </div>
                                    <div class="form-check">
                                        <label for="androidHeadset" class="form-check-label">
                                            <input id="androidHeadset" class="form-check-input" type="checkbox" />
                                            Headset
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="androidDeviceVolume">Device Volume:</label>
                                        <input id="androidDeviceVolume" class="form-control" type="number" value="1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidBatteryLevel">Battery Level:</label>
                                        <input id="androidBatteryLevel" class="form-control" type="number" value="1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidBatteryStatus">Battery Status:</label>
                                        <input id="androidBatteryStatus" class="form-control" type="text" value="1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidRingerMode">Ringer Mode:</label>
                                        <input id="androidRingerMode" class="form-control" type="number" value="0" />
                                    </div>
                                    <div class="form-group">
                                        <label for="androidImei">IMEI:</label>
                                        <input id="androidImei" class="form-control" type="number" value="0" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingThree">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    iOS Device Info
                                </a>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="card-block">
                                <div class="form-group">

                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="iosManufacturer">Manufacturer:</label>
                                    <input id="iosManufacturer" class="form-control" type="text" value="Apple" />
                                </div>
                                <div class="form-group">
                                    <label for="iosModel">Model:</label>
                                    <input id="iosModel" class="form-control" type="text" value="iPhone7,2" />
                                </div>
                                <div class="form-group">
                                    <label for="iosOsVersion">OS Version:</label>

                                <div class="form-check">

                                </div>
                                <div class="form-group">
                                    <label for="iosScreenWidth">Screen Width:</label>
                                    <input id="iosScreenWidth" class="form-control" type="number" value="357" />

                                <div class="form-group">
                                    <label for="iosScreenHeight">Screen Heigth:</label>
                                    <input id="iosScreenHeight" class="form-control" type="number" value="647" />
                                </div>
                                <div class="form-group">
                                    <label for="iosScreenScale">Screen Scale:</label>
                                    <input id="iosScreenScale" class="form-control" type="number" value="2" />
                                </div>
                                <div class="form-group">
                                    <label for="iosScreenBrightness">Screen Brightness</label>
                                    <input id="iosScreenBrightness" class="form-control" type="number" value="1" />
                                </div>
                                <div class="form-group">
                                    <label for="iosSystemLanguage">System Language:</label>
                                    <input id="iosSystemLanguage" class="form-control" type="text" value="en_US" />
                                </div>
                                <div class="form-group">
                                    <label for="iosTimeZone">Time Zone:</label>
                                    <input id="iosTimeZone" class="form-control" type="text" value="+0200" />
                                </div>
                                <div class="form-group">
                                    <label for="iosTotalMemory">Total Memory:</label>
                                    <input id="iosTotalMemory" class="form-control" type="number" value="1899508" />
                                </div>
                                <div class="form-group">
                                    <label for="iosFreeMemory">Free Memory:</label>
                                    <input id="iosFreeMemory" class="form-control" type="number" value="1000000" />

                                <div class="form-group">
                                    <label for="iosTotalSpace">Total Space:</label>
                                    <input id="iosTotalSpace" class="form-control" type="number" value="13162172" />
                                </div>
                                <div class="form-group">
                                    <label for="iosFreeSpace">Free Space:</label>

                                    <label for="iosNetworkType">Network Type:</label>
                                    <input id="iosNetworkType" class="form-control" type="number" value="0" />
                                </div>
                                <div class="form-group">
                                    <label for="iosNetworkOperator">Network Operator:</label>
                                    <input id="iosNetworkOperator" class="form-control" type="number" value="24412" />
                                </div>
                                <div class="form-group">
                                    <label for="iosNetworkOperatorName">Network Operator Name:</label>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingFour">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Campaign Response
                                </a>
                            </h5>
                        </div>
                        <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour">
                            <div class="card-block">
                                <form>
                                    <div class="form-group">
                                        <label for="campaignResponse">Mock campaign server response</label>
                                        <textarea id="campaignResponse" class="form-control" rows="20" cols="50"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="abGroup">AB Group:</label>
                        <input id="abGroup" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="campaignId">Campaign Id:</label>
                        <input id="campaignId" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input id="country" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <select id="platform" class="form-control">
                            <option value="android">Android</option>
                            <option value="ios">iOS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gameId">GameId:</label>
                        <input id="gameId" class="form-control" type="text" value="14851"/>
                    </div>
                    <div class="form-check">
                        <label for="testMode" class="form-check-label">
                            <input id="testMode" class="form-check-input" type="checkbox" />

                        </label>
                    </div>
                    <div class="form-check">
                        <label for="loadMode" class="form-check-label">
                            <input id="loadMode" class="form-check-input" type="checkbox" />
                            Load Mode
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="autoSkip" class="form-check-label">
                            <input id="autoSkip" class="form-check-input" type="checkbox" />
                            Auto Skip
                        </label>
                    </div>
                    <button id="initialize" class="btn btn-primary btn-block" disabled="disabled">Initialize</button>
                    <button id="loadDefault" class="btn btn-primary btn-block" disabled="disabled">Load Interstitial</button>
                    <button id="loadIncentivize" class="btn btn-primary btn-block" disabled="disabled">Load Incentivized</button>
                    <button id="defaultVideoAndPictureZone" class="btn btn-secondary btn-block" disabled="disabled">Interstitial</button>
                    <button id="incentivizedZone" class="btn btn-secondary btn-block" disabled="disabled">Incentivized</button>
                    <button id="rewardedVideoZone" style="display: none"></button>
                </form>
            </div>
        </div>
    </div>
    <video id="videoView"></video>
    <iframe name="webview-frame" id="webView" src="iframe.html?enableLogs=1"></iframe>
    <script>
        var getHeadless = function() {
            if(typeof location !== 'undefined' && location.search.indexOf('headless=1') !== -1) {
                return true;
            }
            return false;
        };
        var getHeadlessLoad = function() {
             if(typeof location !== 'undefined' && location.search.indexOf('headlessload=1') !== -1) {
                 return true;
             }
             return false;
         };
         var getHeadlessLoadAdapter = function() {
             if(typeof location !== 'undefined' && location.search.indexOf('headlessloadadapter=1') !== -1) {
                 return true;
             }
             return false;
         }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unity Ads WebView</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/browser.css" />
</head>
<body>
<form>
    <label for="abGroup">AB Group:</label>
    <input id="abGroup" type="text" />
    <br/>
    <label for="platform">Platform:</label>
    <select id="platform">
        <option value="android">Android</option>
        <option value="ios">iOS</option>
    </select>
    <br />
    <label for="gameId">GameId:</label>
    <input id="gameId" type="text" value="14851"/>
    <br />
    <label for="testMode">Test Mode?:</label>
    <input id="testMode" type="checkbox" />
    <br />
    <label for="autoSkip">Auto Skip?:</label>
    <input id="autoSkip" type="checkbox" />
    <br />
    <button id="initialize" disabled="disabled">Initialize</button>
    <br />
    <button id="defaultVideoAndPictureZone" disabled="disabled">Interstitial</button>
    <br />
    <button id="incentivizedZone" disabled="disabled">Incentivized</button>
</form>
<video id="videoView"></video>
<iframe id="webView" src="iframe.html"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unity Ads WebView</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/browser.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs">
                <div class="jumbotron">
                    <h1>Unity Ads Browser Build</h1>
                </div>
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="card">
                        <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    Client Info
                                </a>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-block">
                                <form>
                                    <div class="form-group">
                                        <label for="appName">App Name:</label>
                                        <input id="appName" class="form-control" type="text" value="com.unity3d.ads.example" />
                                    </div>
                                    <div class="form-group">
                                        <label for="appVersion">App Version:</label>
                                        <input id="appVersion" class="form-control" type="text" value="2.0.5" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sdkVersion">SDK Version:</label>
                                        <input id="sdkVersion" class="form-control" type="number" value="2005" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sdkVersionName">SDK Version Name:</label>
                                        <input id="sdkVersionName" class="form-control" type="text" value="2.0.5" />
                                    </div>
                                    <div class="form-check">
                                        <label for="debuggable" class="form-check-label">
                                            <input id="debuggable" class="form-check-input" type="checkbox" checked="checked" />
                                            Debuggable
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="configUrl">Config URL:</label>
                                        <input id="configUrl" class="form-control" type="text" value="https://config.unityads.unity3d.com/webview/master/release/config.json" />
                                    </div>
                                    <div class="form-group">
                                        <label for="webViewUrl">WebView URL:</label>
                                        <input id="webViewUrl" class="form-control" type="text" value="https://webview.unityads.unity3d.com/webview/master/14074b3e2814a1ce9b560821dc6f16f0b045413d/release/index.html" />
                                    </div>
                                    <div class="form-group">
                                        <label for="webViewHash">WebView Hash:</label>
                                        <input id="webViewHash" class="form-control" type="text" value="f87a80ca1665bb5dbe2a6083fcef6008a96876e9c44f9046f33795ae3ffd663e" />
                                    </div>
                                    <div class="form-group">
                                        <label for="webViewVersion">WebView Version:</label>
                                        <input id="webViewVersion" class="form-control" type="text" value="14074b3e2814a1ce9b560821dc6f16f0b045413d" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Android Device Info
                                </a>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-block"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingThree">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    iOS Device Info
                                </a>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="card-block">
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="abGroup">AB Group:</label>
                        <input id="abGroup" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <select id="platform" class="form-control">
                            <option value="android">Android</option>
                            <option value="ios">iOS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gameId">GameId:</label>
                        <input id="gameId" class="form-control" type="text" value="14851"/>
                    </div>
                    <div class="form-check">
                        <label for="testMode" class="form-check-label">
                            <input id="testMode" class="form-check-input" type="checkbox" />
                            Test Mode
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="autoSkip" class="form-check-label">
                            <input id="autoSkip" class="form-check-input" type="checkbox" />
                            Auto Skip
                        </label>
                    </div>
                    <button id="initialize" class="btn btn-primary btn-block" disabled="disabled">Initialize</button>
                    <button id="defaultVideoAndPictureZone" class="btn btn-secondary btn-block" disabled="disabled">Interstitial</button>
                    <button id="incentivizedZone" class="btn btn-secondary btn-block" disabled="disabled">Incentivized</button>
                </form>
            </div>
        </div>
    </div>
    <video id="videoView"></video>
    <iframe id="webView" src="iframe.html"></iframe>
</body>
</html>

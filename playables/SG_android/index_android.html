	<script>
		document.addEventListener('click', function(event) {
		    if(event && event.target && event.target.parentElement && event.target.parentElement.href && event.target.parentElement.href.match(/kochava/)) {
                event.preventDefault();
                var xhr = new XMLHttpRequest();
                xhr.addEventListener('load', function() {
                    window.parent.postMessage('playableClick', '*');
                }, false);
                xhr.open('GET', event.target.parentElement.href);
                xhr.send();
			}
		}, false);
	</script>
</head>
